<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurante Amazónico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f3ed;
      color: #333;
    }

    header {
      background-color: #3a4d2d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .plato {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .plato:hover {
      transform: scale(1.02);
    }

    .plato img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .plato-content {
      padding: 1rem;
    }

    .plato h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .plato p {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
